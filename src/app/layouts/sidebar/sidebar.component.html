<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
<!--      <a href="https://ng.ant.design/" target="_blank">-->
        <h1>Manage Authors</h1>
<!--      </a>-->
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item [nzSelected]="selectedSideBarMenu == 'AUTHOR'" (click)="onClickSideBar('AUTHOR')" routerLink="./authors">
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span>Author</span>
      </li>

      <li nz-menu-item [nzSelected]="selectedSideBarMenu == 'FAV-AUTHOR'" (click)="onClickSideBar('FAV-AUTHOR')" routerLink="./favourite-authors">
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span>Favorite Author</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
